# IQL稳定收敛配置
# 优化：更长训练 + 更小学习率 + 中等beta

data:
  path: intermediate_data/ready_data.csv
  sheet: 0
  state_cols:
    - vanco_level(ug/mL)
    - creatinine(mg/dL)
    - wbc(K/uL)
    - bun(mg/dL)
    - temperature
    - sbp
    - heart_rate

train:
  seed: 42
  total_steps: 10000          # 增加训练步数
  batch_size: 64
  log_interval: 100
  ckpt_interval: 1000
  buffer_capacity: 10000

model:
  hidden: [256, 256]
  lr: 0.0001                  # 降低学习率以稳定收敛
  gamma: 0.99
  tau: 0.7
  beta: 5.0                   # 中等beta，平衡学习信号
  weight_clip: 100.0

workdir: algorithms/iql/runs/exp_stable
